<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小仰的个人空间</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/portal.js"></script>
</head>
<body>
<!--添加navbar-fixed-top 就能把导航栏固定到顶部   -->
<nav class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.yxlzone.top">小仰的个人网站</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <!--<li><input type="text" class="form-control" placeholder="Search"></li>-->
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <div class="fakeimg">
                <img src="/imgs/me.JPG" class="img-circle" th:width="150px" th:height="150px">
            </div>
            <p th:text="${aboutMe}">关于我的介绍..关于我的介绍..关于我的介绍..关于我的介绍..关于我的介绍..关于我的介绍..关于我的介绍..关于我的介绍..</p>
            <h3>链接</h3>
            <p>描述文本。</p>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">链接 1</a></li>
                <li><a href="#">链接 2</a></li>
                <li><a href="#">链接 3</a></li>
            </ul>
            <hr class="hidden-sm hidden-md hidden-lg">
            <input id="content"  th:type="text" />
            <button id="tijiao" type="button" class="btn btn-primary"
                    data-toggle="button">找小仰聊天
            </button>
        </div>
        <div class="col-xs-8">
            <!--huobo-->
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner" >
                    <div class="item active">
                        <img th:width="350px" th:height="250px" src="/imgs/lz1.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img th:width="350px" th:height="250px" src="/imgs/lz2.JPG" alt="Second slide">
                    </div>
                    <div class="item">
                        <img th:width="350px" th:height="250px" src="/imgs/lz3.JPG" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <!--huobo-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        来自机器人的回复
                    </h3>
                </div>
                <div class="panel-body">
                    <span id="response"></span>
                </div>
            </div>

            <ul class="list-group" th:each="user : ${users}">
                <a class="list-group-item" href="#">
                    <span class="badge" style="background-color: deepskyblue">精</span>
                    <h4 class="list-group-item-heading">
                        <span th:text="*{user}">...</span>
                    </h4>
                    <p class="list-group-item-text">
                        您将通过网页进行免费域名注册。
                    </p>
                </a>
                <a class="list-group-item" href="#">免费 Window 空间托管</a>
                <a class="list-group-item" href="#">
                    <span class="badge" style="background-color: deepskyblue">精</span>
                    图像的数量
                </a>
                <a class="list-group-item" href="#">
                    <span class="badge" style="background-color: red">火</span>
                    24*7 支持
                </a>
                <a class="list-group-item" href="#">每年更新成本</a>
                <a class="list-group-item" href="#">
                    <span class="badge"style="background-color: green">新</span>
                    折扣优惠
                </a>
            </ul>
        </div>



    </div>
</div>
</body>
</html>
